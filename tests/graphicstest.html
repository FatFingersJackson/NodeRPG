<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .board{
            display: table;
        }
        .cell{
            position: relative;
            display: table-cell;
            border:solid 1px gray;
            height: 25px;
            width: 25px;

        }
    .ball{
        position: relative;
        border:solid 1px gray;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        background: red;
        margin: auto;
        top:1px;
    }
    </style>
</head>
<body>
<div class="board">
    <div class="cell">
            <div class=ball></div>    
    </div>
</div>
    
</body>
</html>
